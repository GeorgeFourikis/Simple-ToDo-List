<!DOCTYPE html>
<html>
<head>
  <title>ToDo Application</title>
  <script src="assets/js/lib/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
</head>
<body>

<div id="container">
  <h1>To-Do List <i class="fa fa-plus-circle" aria-hidden="true"></i></h1>
  <input type="text" placeholder="Add your new TODO!">

  <ul>
    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to the store</li>
    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy Food</li>
    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Cook the food</li>
    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Eat and lie to bed!!</li>
  </ul>

</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
